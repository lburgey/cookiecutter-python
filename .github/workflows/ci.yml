name: "build"
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.10]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install cookiecutter
        run: |
          pip install cookiecutter
      - name: Test cookiecutter
        run: |
          cookiecutter . --no-input
